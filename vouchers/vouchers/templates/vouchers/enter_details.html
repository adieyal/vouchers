{% extends "base.html" %}

{% block header %}
<style>
.form_allocation {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
}

.form_allocation .header {
    margin-bottom: 10px;
}
.form_allocation input[type="text"]

</style>
{% endblock %}

{% block content %}

<div class="container">

<form method="post" action="" class="form_allocation">{% csrf_token %}
    <h2 class="heading">Enter you survey number and preferred network</h2>
    {{ form.as_p }}
    <button class="btn btn-large btn-primary" type="submit">Get Voucher</button>
</form>
{% endblock %}
